<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js"
          integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/error.css}">
  <link rel="stylesheet" th:href="@{/css/profile-style.css}">
</head>
<body>
<div class="container">
  <div th:replace="~{common/fragments/header::header}"></div>

  <div class="contents">
    <div class="board">
      잘못된 요청이 들어왔습니다.
      <span class="return-button">
        <button th:if="${prevPage != null}" onclick="goBack()">이전 페이지</button>
      </span>
    </div>
  </div>
</div>
</body>
<script>
  function goBack() {
    let prevPage = /*[[${prevPage}]]*/ null;
    if (prevPage != null) {
      window.location.href = prevPage;
    }
  }

</script>


</html>
