<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js"
          integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/track-chart.css}">
  <link rel="stylesheet" th:href="@{/css/profile-style.css}">

</head>
<body>
<div class="container">
  <div th:replace="~{common/fragments/header::header}"></div>

  <div class="contents">
    <div class="chart-menu">
      <div class="menu-button">
        <div class="active-chart-menu left-menu">음원 차트</div>
        <div class="disabled-chart-menu right-menu">게시물 차트</div>
      </div>
      <div class="sort">
        <div class="sort-name active-sort"><a href="">Weekly</a></div>
        <div class="sort-name">|</div>
        <div class="sort-name disabled-sort"><a href="">Monthly</a></div>
      </div>
    </div>

    <div class="line"></div>

    <div class="chart">
      <table class="chart-table">
        <tr class="chart-top">
          <td class="chart-top-title">순위</td>
          <td class="chart-top-title" colspan="2">곡 정보</td>
          <td class="chart-top-title">아티스트</td>
          <td class="chart-top-title">대표 추천인</td>
          <td class="chart-top-title">포인트 종합</td>
        </tr>
        <tr class="track-chart">
          <td class="track-chart-no" rowspan="2">1</td>
          <td class="track-chart-img" rowspan="2"><img th:src="@{/img/younha.jpg}"></td>
          <td id="track-year">2019</td>
          <td class="track-chart-artist-name" rowspan="2">Ariana Grande</td>
          <td class="track-chart-recommend-author" rowspan="2">봄봄</td>
          <td class="track-chart-point" rowspan="2">1600</td>
        </tr>
        <tr class="track-chart">
          <td id="track-title">My Hair</td>
        </tr>
      </table>

    </div>

  </div>
</div>
</body>
<script>


</script>
</html>
