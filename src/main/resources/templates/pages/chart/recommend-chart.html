<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js"
          integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/track-chart.css}">
  <link rel="stylesheet" th:href="@{/css/profile-style.css}">

</head>
<body>
<div class="container">
  <div th:replace="~{common/fragments/header::header}"></div>

  <div class="contents">
    <div class="chart-menu">
      <div class="menu-button">
        <div class="disabled-chart-menu left-menu"><a th:href="@{/chart/track-monthly}">음원 차트</a></div>
        <div class="active-chart-menu right-menu"><a th:href="@{/chart/recommend-monthly}">게시물 차트</a></div>
      </div>
      <div class="sort">
        <div class="sort-name disabled-sort"><a th:href="@{/chart/recommend-weekly}">Weekly</a></div>
        <div class="sort-name">|</div>
        <div class="sort-name "><a th:href="@{/chart/recommend-monthly}">Monthly</a></div>
      </div>
    </div>

    <div class="line"></div>

    <div class="chart">
      <table class="chart-table">
        <tr class="chart-top">
          <td class="chart-top-title">순위</td>
          <td class="chart-top-title">게시물 제목</td>
          <td class="chart-top-title">작성자</td>
          <td class="chart-top-title">포인트</td>
          <td class="chart-top-title">조회수</td>
        </tr>

        <tr class="recommend-chart" th:each="chart : ${charts}">
          <td class="recommend-chart-no" th:text="${chartStat.count}">1</td>
          <td class="recommend-chart-title"><a th:href="@{/recommends/{recommendNo}(recommendNo = ${chart.recommendNo})}" th:text="${chart.recommendTitle}">새벽 4시 감성 바이브 대표곡</a></td>
          <td id="recommend-chart-author"><a th:href="@{/members/recommends/feeds/{memberNo}(memberNo = ${chart.memberNo})}" th:text="${chart.memberNickName}">검정치맛살</a></td>
          <td class="recommend-point" th:text="${chart.recommendScore}">35,000</td>
          <td class="recommend-views" th:text="${chart.recommendViews}">000</td>
        </tr>
      </table>

    </div>

  </div>
</div>
</body>
<script>


</script>
</html>
