<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content I Like</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js"
          integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/profile-style.css}">
  <link rel="stylesheet" th:href="@{/css/point.css}">
</head>
<body>
<div class="container">
  <div th:replace="~{common/fragments/header::header}"></div>

  <div class="contents">
    <div class="chart-menu">
      <span class="point-title">포인트 내역</span>
      <span class="total-point" th:text="'보유 Pt  '+${response.totalPoint}"></span>
    </div>

    <div class="line"></div>

    <div class="chart">
      <table class="chart-table">
        <tr class="chart-top">
          <td class="chart-top-title">날짜</td>
          <td class="chart-top-title">내용</td>
          <td class="chart-top-title">위치</td>
          <td class="chart-top-title">포인트</td>
        </tr>

        <tr class="point-chart" th:each="pt: ${response.pointResponse}">
          <td id="recommend-chart-no" th:text="${#temporals.format((pt.date),'yyyy-MM-dd HH:mm')}"></td>
          <td id="recommend-chart-title" th:text="${pt.message}"><a href=""></a></td>
          <th:block th:if="${pt.targetRecommendNo==0l}">
            <td id="recommend-chart-author1">-</td>
          </th:block>
          <th:block th:if="${pt.targetRecommendNo!=0l}">
            <td id="recommend-chart-author2"><a th:href="@{/recommends/__${pt.targetRecommendNo}__}" class="recommend-link">자세히 보기</a></td>
          </th:block>
          <td id="recommend-point" th:text="${pt.point}"></td>
        </tr>
      </table>

    </div>

  </div>
</div>
</body>
<script>


</script>
</html>
